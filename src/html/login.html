<div id="login" class="popup">
    <div class="popup__body">
        <div class="popup__content">
            <h1>Log In</h1>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="email">
                    <p>E-mail*</p>
                    <input tabindex="1" required name="user__email" placeholder="E-mail" type="email" id="colorBlue">
                </div>
                <div class="password">
                    <p>Password*</p>
                    <input tabindex="2" required name="user__password" placeholder="Password" type="password" id="colorGreen">
                </div>
                <a href="#forgotPas" class="popup-link">Forgot your password?</a>
                <div class="orcidID">
                    <p>Orcid ID*</p>
                    <input tabindex="3" required data-mask="orcidid" name="user__orcidID" placeholder="xxxx-xxxx-xxxx-xxxx" type="text" id="colorBlack">
                </div>
                <div class="submitButton">
                    <button type="submit">Log In</button>
                </div>
                <a href="#registration" class="popup-link">Donâ€™t have an account? Join us</a>
            </form>
        </div>
    </div>
</div>
